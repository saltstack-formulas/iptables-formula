---
driver:
  name: docker

driver_config:
  use_sudo: false
  privileged: true
  provision_command:
    - mkdir -p /run/sshd
  run_command: /bin/systemd

platforms:
  - name: debian-9
    driver_config:
      provision_command:
        - apt-get update && apt-get install -y udev locales apt-utils git && locale-gen en_US.UTF-8
  - name: ubuntu-18.04
    driver_config:
      provision_command:
        - apt-get update && apt-get install -y udev locales apt-utils git && locale-gen en_US.UTF-8
  - name: fedora-27
    driver_config:
      run_command: /usr/lib/systemd/systemd
  - name: centos-7
    driver_config:
      run_command: /usr/lib/systemd/systemd
      image: saltstack/centos-7-minimal

provisioner:
  name: salt_solo
  log_level: info
  require_chef: false
  salt_version: latest
  formula: iptables
  salt_copy_filter:
    - .kitchen
    - .git
  pillars_from_files:
    iptables.sls: pillar.example
  pillars:
    top.sls:
      base:
        '*':
          - iptables

  state_top:
    base:
      '*':
        - iptables

verifier:
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli
  inspec_tests:
    - path: test/integration/default

suites:
  - name: default
  - name: tables
    provisioner:
      pillars_from_files:
        tables.sls: pillar.tables.example
      pillars:
        top.sls:
          base:
            '*':
              - tables
    
      state_top:
        base:
          '*':
            - iptables
            - iptables.tables

    verifier:
      inspec_tests:
        - path: test/integration/tables
